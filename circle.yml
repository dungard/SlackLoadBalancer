machine:
  services:
    - docker
  java:
    version: openjdk8  

environment:
  RABBIT_MASTER: localhost  
    
dependencies:
  pre:
    - docker pull harbur/rabbitmq-cluster:latest
    - sudo apt-get update; sudo apt-get install --only-upgrade docker-engine
    - sudo apt-get install docker
    - pip install docker-compose
    
test:    
    pre:
      - docker swarm init
    
    override:
      - chmod +x dockersetup.sh
      - ./dockersetup.sh